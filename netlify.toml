# Netlify конфигурация для деплоя Cinemood

[build]
  # Базовая директория для сборки
  base = "client"
  
  # Команда для установки зависимостей и сборки
  # ESLINT_NO_DEV_ERRORS=true - warnings не блокируют сборку
  command = "npm install && npm run build"
  
  # Директория с собранным проектом
  publish = "build"

# Редиректы для SPA (чтобы все пути вели на index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Настройки для обработки ошибок
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-domain.com/api/:splat"
  status = 200
  force = true
  # Примечание: раскомментируйте и замените на ваш backend URL когда задеплоите backend

